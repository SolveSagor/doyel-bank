<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyel Bank</title>
    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Doyel Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="tcn-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="addBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row" id="tcn">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const tcnArea = document.getElementById("tcn-area");
            tcnArea.style.display= "block";
        })
        // Deposit Button Event Handler
        const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
                // const depositNumber = document.getElementById("depositAmount").value;
                // const depositDollar = parseFloat(depositNumber);
                const depositDollar = getInputNumber("depositAmount");

                updateSpanText("currentDeposit", depositDollar)
                updateSpanText("addBalance", depositDollar)

                document.getElementById("depositAmount").value = "";
            })
            // Withdraw event handler
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawDollar = getInputNumber("withdrawAmount");

            })
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

            function updateSpanText(id, depositDollar){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = depositDollar + currentNumber;
                document.getElementById(id).innerText = total;
            }
    </script>
</body>
</html>
